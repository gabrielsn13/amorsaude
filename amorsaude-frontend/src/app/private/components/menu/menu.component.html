<mat-toolbar color="primary" class="expanded-toolbar">
  <button mat-button routerLink="/">{{title}}</button>

  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/empresas">Empresas</button>
    <button mat-menu-item routerLink="/usuarios">Usuarios</button>
    <button mat-menu-item *ngIf="!isAuthenticated" (click)="login()"> Login </button>
    <button mat-menu-item routerLink="/" (click)="logout()"> Sair </button>
  </mat-menu>
  <app-empresa></app-empresa>
