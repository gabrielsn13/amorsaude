<h1 class="h1">Product Inventory</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="products">
  <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let product"> {{product.id}}</td>
    </ng-container>
    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef> razaoSocial</th>
      <td mat-cell *matCellDef="let product"> {{product.razaoSocial}}</td>
    </ng-container>
    <ng-container matColumnDef="nomeFantasia">
      <th mat-header-cell *matHeaderCellDef> nomeFantasia</th>
      <td mat-cell *matCellDef="let product"> {{product.nomeFantasia}}</td>
    </ng-container>
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef> cnpj</th>
      <td mat-cell *matCellDef="let product"> {{product.cnpj}}</td>
    </ng-container>
    <ng-container matColumnDef="regional">
      <th mat-header-cell *matHeaderCellDef> regional</th>
      <td mat-cell *matCellDef="let product"> {{product.regional}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button (click)="editProduct(product)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button (click)="deleteProduct(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
  <div>
    <h2>Selected Product</h2>
    <label>Name
      <input type="text" [(ngModel)]="empresaSelecionada.razaoSocial">
    </label>
    <label>SKU
      <input type="text" [(ngModel)]="empresaSelecionada.nomeFantasia">
    </label>
    <label>Description
      <input type="text" [(ngModel)]="empresaSelecionada.cnpj">
    </label>
    <label>Price
      <input type="number" [(ngModel)]="empresaSelecionada.regional">
    </label>
    <button mat-flat-button color="primary" (click)="updateProduct(empresaSelecionada)">{{(empresaSelecionada.id!==undefined)?'Update':'Create'}}</button>
    <button mat-flat-button color="primary" (click)="clearProduct()">Clear</button>
  </div>
  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
